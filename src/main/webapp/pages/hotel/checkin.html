                        <div class="box-header with-border">
                            <h3 class="box-title">新建入住单</h3>
                        </div>

                        <form method="post" action="#">
                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-2 control-label">房间类型</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" name="type">

                                        <label class="col-sm-2 control-label">房间号</label>
                                        <div class="col-sm-3">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-2 control-label">入住日期</label>
                                        <div class="col-sm-3">
                                            <input type="date" class="form-control pull-right" id="datein">
                                        </div>
                                        <label class="col-sm-2 control-label">离店日期</label>
                                        <div class="col-sm-3">
                                            <input type="date" class="form-control pull-right" id="dateout">
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-2 control-label">客人1姓名</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="name1">
                                        </div>
                                        <label class="col-sm-2 control-label">证件号码</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="id1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-2 control-label">客人2姓名</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="name2">
                                        </div>
                                        <label class="col-sm-2 control-label">证件号码</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="id2">
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row">
                                    <div class="col-xs-6">
                                        <p  style="margin-top: 5px;">
                                            <strong>联系方式:</strong>
                                            <input type="text" class="form-control" name="phone">
                                            <br>
                                        </p>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-xs-6">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <tr>
                                                    <th style="width:50%">总金额</th>
                                                    <td>250.30</td>
                                                </tr>
                                                <tr>
                                                    <th>会员编号</th>
                                                    <td><input type="text" class="form-control" name="vip"></td>
                                                </tr>
